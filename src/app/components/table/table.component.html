<main>
  <div class="search">
    <input [(ngModel)]="filterInput" (input)="search(filterInput)" type="text" placeholder="Search..." />
  </div>
  <table>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Company name</th>
      <th>posts</th>
      <th>todos</th>
    </tr>

    <tr *ngFor="let user of FilteredUsers">
      <td data-cell="name">{{ user.name }}</td>
      <td data-cell="phone">{{ user.phone }}</td>
      <td data-cell="email">{{ user.email }}</td>
      <td data-cell="company">{{ user.company.name }}</td>
      <td data-cell="posts">
        <button
          [routerLink]="['/posts']"
          [queryParams]="{ id: user.id }"
          class="postsButton"
        >
          Posts
        </button>
      </td>
      <td data-cell="todos">
        <button
          [routerLink]="['/todos']"
          [queryParams]="{ id: user.id }"
          class="postsButton"
        >
          Todos
        </button>
      </td>
    </tr>
  </table>
</main>
