<main>
  <div
    [class.expanded]="isExpanded && cardExpanderId === post.id"
    class="post"
    *ngFor="let post of allPosts"
    (click)="toggleCard(post.id)"
  >
    <div class="title">
      <span class="bolder">Title</span>
      <span>{{ post.title }}</span>
    </div>

    <div class="desc">
      <span class="bolder">Description</span>
      <span>{{ post.body }}</span>
    </div>
  </div>

  <div class="overlay" *ngIf="isExpanded" (click)="toggleCard()"></div>
</main>
